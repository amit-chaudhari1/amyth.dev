baseURL: "https://amyth.dev" 
title: Amit Chaudhari
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: true
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
    disableXML: true
    minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: About
                  url: about
                  weight: 1
                - name: Resume
                  url: resume
                  weight: 2
                - name: Tags
                  url: tags/
                  weight: 3
                - name: Categories
                  url: categories
                  weight: 4
                - name: Archives
                  url: archives
                  weight: 5
                - name: Notes
                  url: https://notes.amyth.dev
                - name: Search
                  url: search/
                  weight: 6

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production
    description: "Amit Chaudhari's Personal Little space on the Interwebz."
    author: Amit Chaudhari
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    # comments: false
    images: ["homeCover.webp"]

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

