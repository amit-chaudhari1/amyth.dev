baseURL: "https://amyth.dev" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: Amit Chaudhari
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: true
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
    disableXML: true
    minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: About
                  url: about
                  weight: 1
                - name: Resume
                  url: resume
                  weight: 2
                - name: Tags
                  url: tags/
                  weight: 3
                - name: Categories
                  url: categories
                  weight: 4
                - name: Archives
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 6

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production
    description: "Amit Chaudhari: Backend Developer"
    author: Amit Chaudhari
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    # comments: false
    # images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title : "Hello there ðŸ‘‹"
        Content: >
            I'm Amit, Software developer with an interest in Backend, InfoSec & Custom keyboards. 


            This is my little space on the internet. 


            Hope you have fun looking around. Cheers!
    socialIcons:
        - name: github
          url: "https://github.com/amitchaudhari9121"
        - name: stackoverflow
          url: "https://stackoverflow.com/users/7249591/amit-chaudhari"
        - name: linkedin
          url: "https://www.linkedin.com/in/amyth-dev/"
        - name: twitter
          url: "https://twitter.com/amyth_dev"
        - name: Rss
          url: "index.xml"

    editPost:
        # open up a new issue template within that project
        URL: "https://github.com/amitchaudhari9121/amyth.dev"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # label:
    #     text: "Home"
    #     icon: icon.png
    #     iconHeight: 35

    # analytics:
    #     google:
    #         SiteVerificationTag: "XYZabc"

    assets:
        disableHLJS: true
        favicon: "favicon.ico"

    # cover:
