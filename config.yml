markup:
    goldmark:
        extensions:
            definitionList : true
            footnote : true
            linkify : true
            linkifyProtocol : 'https'
            strikethrough : true
            table : true
            taskList : true
            typographer : true
        renderer:
            unsafe: true
    highlight:
        noClasses: false
